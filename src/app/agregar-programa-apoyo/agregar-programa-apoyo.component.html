
<div class="spacer"></div>

<div class="container padding-top">
  <div class="spacer"></div>
  <div class="row">
    <div class="col-6">


      <button class="btn" routerLink='/enlistaApoyos/'>
        <span class="material-icons">
          chevron_left
        </span>
        Regresar

      </button>

    </div>

    <div class="col-6 end">
      <button class="btn btn-success flex" (click)="guardarApoyo();">
        Guardar
        <span class="material-icons">
          save
        </span>
      </button>
    </div>
    <br>
  </div>


  <div class="row">
    <div class="spacer">
    </div>
    <br />
  </div>

  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Fecha de publicación:</span>
      <div class="form-group">
        <input class="form-control" type="date" [(ngModel)]="data.publicationDate" cols="100" id="fc"
               placeholder="Ingrese el nombre de la vacante">
      </div>
    </div>
  </div>


  <div class="row">
    <div class="spacer"></div>
    <br />

  </div>


  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Categorias:</span>
      <select class="form-control" [(ngModel)]="data.studyCategoryId">
        <option [value]="0">
          -Todos-
        </option>
        <option *ngFor="let item of categorias" [value]="item.id">
          {{item.name}}
        </option>
      </select>
    </div>


  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Titulo:</span>
      <div class="form-group">
        <input class="form-control input_text" name="titulo" maxlength="200" type="text" placeholder="Escribe el titulo del estudio clinico"
               [(ngModel)]="data.programTitle" required />
      </div>
    </div>

  </div>


  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Contenido:</span>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="data.programContent"
                  placeholder="Contenido del programa de apoyo" maxlength="500" name="textarea" rows="10" cols="50"></textarea>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>


  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Intervensión:</span>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="data.mainIntervention"
                  placeholder="Intervensión principal" name="textarea" rows="10" cols="50" maxlength="150"></textarea>

      </div>
    </div>
  </div>


  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Descripción:</span>
      <div class="form-group">
        <textarea class="form-control" maxlength="350" [(ngModel)]="data.description"
                  placeholder="Ingresa la descripción del programa de apoyo" name="textarea" rows="10" cols="50"></textarea>

      </div>
    </div>
  </div>


  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>


  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Resumen:</span>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="data.summary"
                  placeholder="Ingresa el resumen del programa de apoyo" maxlength="700" name="textarea" rows="10" cols="50"></textarea>

      </div>
    </div>
  </div>






  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>



  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Aprobación:</span>
      <select class="form-control" [(ngModel)]="data.approved">
        <option [value]="0">
          Sin aprobar
        </option>
        <option [value]="1">
          Aprobado
        </option>

      </select>
    </div>


  </div>
  <div class="row">
    <div class="spacer"></div>
    <br />

  </div>

</div>
