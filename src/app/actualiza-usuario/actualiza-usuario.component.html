<div class="spacer"></div>

<div class="container padding-top">
  <div class="spacer"></div>
  <div class="row">
    <div class="col-6">


      <button class="btn" routerLink='/usuarios/'>
        <span class="material-icons">
          chevron_left
        </span>
        Regresar

      </button>

    </div>

    <div class="col-6 end">
      <button class="btn btn-success flex" (click)="guardarUsuario();">
        Guardar
        <span class="material-icons">
          save
        </span>
      </button>
    </div>
    <br>
  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />

  </div>

  <div class="row">
    <div class="col-4">
      <div class="">
        <div class="avatares useravatar">
          <div class="content">
            <input class="btnr btnr--pencil" hidden type="file" id="file" accept="image/*"
                   (change)="fileChangeEvent($event)">


            <img src="./assets/icon/avatar.svg" id="lead_client_avatar" class="img">
          </div>


        </div>
      </div>
      <div class="">
        
          <img class="imgedit" src="./assets/icon/btn_editar.png" onclick="document.getElementById('file').click()">
        
      </div>

    </div>


    <div class="col-4">
      <span style="font-weight: bold;">Cumpleaños:</span>
      <div class="form-group">
        <input class="form-control" type="date" [(ngModel)]="data.birthDate" cols="100" id="fc"
               placeholder="Ingrese el nombre de la vacante">
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="data.genderId" name="flexRadioDefault" id="rbman" value="1">
        <label class="form-check-label" for="rbman">
          Hombre
        </label>
      </div>

    </div>
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="data.genderId" name="flexRadioDefault" id="rbwoman" value="2">
        <label class="form-check-label" for="rbwoman">
          Mujer
        </label>
      </div>
    </div>


  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Nombre:</span>
      <div class="form-group">
        <input class="form-control input_text" name="Nombre" type="text" placeholder="Escribe tu nombre"
               [(ngModel)]="data.name" required />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>
  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Cédula:</span>
      <div class="form-group">
        <input class="form-control input_text" name="ProfessionalLicense" type="text" placeholder="Escribe tu cédula médica"
               [(ngModel)]="data.professionalLicense" required />
      </div>
    </div>

    <div class="col-4">
      <span style="font-weight: bold;">Especialidad:</span>
      <select class="form-control" [(ngModel)]="data.specialtyId">
        <option [value]="0">
          -Todos-
        </option>
        <option *ngFor="let item of arrayespecialidades" [value]="item.id">
          {{item.name}}
        </option>
      </select>
    </div>

  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Email:</span>
      <div class="form-group">
        <input class="form-control input_text" name="Email" type="text" placeholder="Escribe tu correo electrónico"
               [(ngModel)]="data.email" disabled required />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>

  

</div>



<!--modal img-->
<ng-template #content let-modal>
  <div class="modal-body">
    <div class="modal-content modal">
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>

      <div>
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
                       format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                       (loadImageFailed)="loadImageFailed()"></image-cropper>

        <button class="escucha" (click)="modal.dismiss('Cross click')">
          <span class="material-icons-outlined">
            done
          </span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
