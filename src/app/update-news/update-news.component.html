<div class="spacer"></div>

<div class="container padding-top">
  <div class="spacer"></div>
  <div class="row">
    <div class="col-6">


      <button class="btn" routerLink='/news/'>
        <span class="material-icons">
          chevron_left
        </span>
        Regresar

      </button>

    </div>

    <div class="col-6 end">
      <button class="btn btn-success flex" (click)="guardarNews();">
        Guardar
        <span class="material-icons">
          save
        </span>
      </button>
    </div>
    <br>
  </div>

  <div class="row">
    <div class="spacer"></div>
    <br />

  </div>

  <div class="row">
    <div class="col-4">
      <div class="">
        <div class="avatar">
          <input class="btnr btnr--pencil" hidden type="file" id="file" accept="image/*"
                 (change)="fileChangeEvent($event)">

          <div class="useravatar">
            <img src="{{data.pathImage}}" id="lead_client_avatar" class="image">
          </div>


        </div>
      </div>
      <div class="">

        <img class="imgedit" src="./assets/icon/btn_editar.png" onclick="document.getElementById('file').click()">

      </div>

    </div>



  </div>


  <div class="row">
    <div class="col-4">
      <span style="font-weight: bold;">Categorias:</span>
      <select class="form-control" [(ngModel)]="data.studyCategoryId">
        <option [value]="0">
          -Todos-
        </option>
        <option *ngFor="let item of categorias" [value]="item.id">
          {{item.name}}
        </option>
      </select>
    </div>


  </div>


  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>


  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Titulo:</span>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="data.title"
                  placeholder="Titulo de la noticia" name="textarea" rows="10" cols="50"></textarea>

      </div>
    </div>
  </div>



  <div class="row">
    <div class="spacer"></div>
    <br />
  </div>


  <div class="row">
    <div class="col-8">
      <span style="font-weight: bold;">Contenido:</span>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="data.contentNews"
                  placeholder="Contenido de la noticia" name="textarea" rows="10" cols="50"></textarea>

      </div>
    </div>
  </div>



</div>



<!--modal img-->
<ng-template #content let-modal>
  <div class="modal-body">
    <div class="modal-content modal">
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>

      <div>
        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
                       format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                       (loadImageFailed)="loadImageFailed()"></image-cropper>

        <button class="escucha" (click)="modal.dismiss('Cross click')">
          <span class="material-icons-outlined">
            done
          </span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
